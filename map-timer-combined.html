<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geocaching Game - Map & Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: #f1faee;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .timer-container {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      z-index: 1002;
    }
    #timerDisplay {
      font-size: 3.5rem;
      font-weight: bold;
      color: #2d6a4f;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
      padding: 0.7rem 2.5rem;
      letter-spacing: 2px;
      border: 4px solid #b7e4c7;
      text-align: center;
      min-width: 140px;
      user-select: none;
      transition: color 0.3s, background 0.3s;
    }
    #timerDisplay.warning {
      color: #f9c74f;
      border-color: #f9c74f;
      background: #fffbe6;
    }
    #timerDisplay.alert {
      color: #f94144;
      border-color: #f94144;
      background: #fff0f0;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(249,65,68,0.3);}
      70% { box-shadow: 0 0 0 18px rgba(249,65,68,0);}
      100% { box-shadow: 0 0 0 0 rgba(249,65,68,0);}
    }
    .map-container {
      flex: 1 1 auto;
      width: 100vw;
      height: 100%;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
    }
    .controls {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 1.1rem;
    }
    .distance-label {
      font-weight: bold;
      color: #f9844a;
      margin-left: 0.5rem;
    }
    @media (max-width: 700px) {
      .timer-container { margin-top: 0.5rem; }
      #timerDisplay { font-size: 2rem; padding: 0.4rem 1.2rem; min-width: 80px; }
      .controls { font-size: 1rem; padding: 0.5rem 0.7rem; gap: 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="timerDisplay">2:00</div>
  </div>
  <div class="map-container">
    <div class="controls">
      <span>Place your guess on the map!</span>
      <span id="distanceInfo" style="display:none;">
        Distance: <span class="distance-label" id="distanceValue"></span>
      </span>
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- TIMER LOGIC ---
    const TIMER_DURATION = 120; // seconds (CHANGED FROM 90 TO 120)
    let timeLeft = TIMER_DURATION;
    let timerInterval = null;
    let isPaused = false;
    const timerDisplay = document.getElementById('timerDisplay');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }
    function updateTimerDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
      timerDisplay.classList.remove('warning', 'alert');
      if (timeLeft <= 10) {
        timerDisplay.classList.add('alert');
      } else if (timeLeft <= 30) {
        timerDisplay.classList.add('warning');
      }
    }
    function startTimer() {
      if (timerInterval) return;
      isPaused = false;
      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 0;
            updateTimerDisplay();
            onTimerEnd();
          }
        }
      }, 1000);
    }
    function pauseTimer() { isPaused = true; }
    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      timeLeft = TIMER_DURATION;
      isPaused = false;
      updateTimerDisplay();
    }
    function onTimerEnd() {
      lockGuessAndShowAnswer();
    }
    updateTimerDisplay();

    // --- MAP LOGIC ---
    const map = L.map('map', {
      zoomControl: true,
      attributionControl: true
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const playerIcon = L.icon({
      iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });
    const answerIcon = L.icon({
      iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-green.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    let playerMarker = null;
    let answerMarker = null;
    let guessLatLng = null;
    let answerLatLng = {lat: 48.8584, lng: 2.2945}; // Example: Eiffel Tower
    let line = null;
    let mapLocked = false;

    map.on('click', function(e) {
      if (mapLocked) return;
      guessLatLng = e.latlng;
      if (playerMarker) {
        playerMarker.setLatLng(guessLatLng);
      } else {
        playerMarker = L.marker(guessLatLng, {icon: playerIcon, title: "Your Guess"}).addTo(map);
      }
      playerMarker.bindPopup("Your Guess").openPopup();
      if (line) {
        map.removeLayer(line);
        line = null;
        document.getElementById('distanceInfo').style.display = 'none';
      }
    });

    function lockGuessAndShowAnswer() {
      mapLocked = true;
      if (!guessLatLng) {
        alert("No guess placed! (You can handle this in your game logic.)");
        return;
      }
      // Place answer marker
      if (!answerMarker) {
        answerMarker = L.marker(answerLatLng, {icon: answerIcon, title: "Correct Location"}).addTo(map);
        answerMarker.bindPopup("Correct Location").openPopup();
      }
      // Draw line
      if (line) map.removeLayer(line);
      line = L.polyline([guessLatLng, answerLatLng], {color: '#f9844a', weight: 4, dashArray: '8,8'}).addTo(map);
      // Show distance
      const distanceKm = map.distance(guessLatLng, answerLatLng) / 1000;
      document.getElementById('distanceValue').textContent = distanceKm.toFixed(2) + " km";
      document.getElementById('distanceInfo').style.display = 'inline';
      // Zoom to fit
      const bounds = L.latLngBounds([guessLatLng, answerLatLng]);
      map.fitBounds(bounds.pad(0.3));
    }

    // --- Example: Start timer and unlock map when round begins ---
    function startRound() {
      mapLocked = false;
      resetTimer();
      if (playerMarker) { map.removeLayer(playerMarker); playerMarker = null; }
      if (answerMarker) { map.removeLayer(answerMarker); answerMarker = null; }
      if (line) { map.removeLayer(line); line = null; }
      guessLatLng = null;
      document.getElementById('distanceInfo').style.display = 'none';
      map.setView([20, 0], 2);
      startTimer();
    }

    // --- Start the round automatically for demo ---
    window.onload = startRound;

    // --- Example: Pause timer when showing results ---
    // Call pauseTimer() when you want to pause between rounds

    // --- Example: Reset timer for next round ---
    // Call startRound() to reset everything for a new round

  </script>
</body>
</html>

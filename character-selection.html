<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geocaching Game - Character Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2d6a4f;
      --secondary: #40916c;
      --accent: #f9c74f;
      --bg: #f1faee;
      --card-bg: #fff;
      --border: #b7e4c7;
      --highlight: #f9844a;
      --shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      width: 95vw;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.2rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2rem;
      margin-bottom: 2rem;
      width: 100%;
      justify-items: center;
    }

    .avatar-card {
      background: var(--bg);
      border: 3px solid var(--border);
      border-radius: 14px;
      padding: 1rem 0.5rem 0.5rem 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: border 0.2s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
      min-width: 70px;
      min-height: 90px;
      position: relative;
    }

    .avatar-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(249, 199, 79, 0.12);
      transform: translateY(-2px) scale(1.04);
    }

    .avatar-card.selected {
      border-color: var(--highlight);
      box-shadow: 0 0 0 4px rgba(249, 132, 74, 0.15);
      background: #fffbe6;
      animation: pop 0.18s;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .avatar-emoji {
      font-size: 2.3rem;
      margin-bottom: 0.3rem;
      user-select: none;
      pointer-events: none;
    }

    .avatar-name {
      font-size: 1rem;
      color: var(--primary);
      font-weight: 500;
      text-align: center;
      user-select: none;
      pointer-events: none;
    }

    #startBtn {
      display: none;
      margin-top: 1.5rem;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background 0.2s, transform 0.15s;
      letter-spacing: 1px;
    }

    #startBtn:hover {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      transform: scale(1.04);
    }

    /* Responsive for tablet */
    @media (max-width: 700px) {
      .container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 99vw;
      }
      .avatar-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.1rem;
      }
    }
    @media (max-width: 400px) {
      .avatar-card {
        min-width: 60px;
        min-height: 80px;
        padding: 0.7rem 0.2rem 0.3rem 0.2rem;
      }
      .avatar-emoji {
        font-size: 1.7rem;
      }
      .avatar-name {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="characterSelectContainer">
    <h1>Select Your Character</h1>
    <div class="avatar-grid" id="avatarGrid">
      <!-- Avatars will be injected here by JS -->
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <script>
    // Character data
    const characters = [
      { name: "Explorer", emoji: "ðŸ§­" },
      { name: "Aviator", emoji: "ðŸ§‘â€âœˆï¸" },
      { name: "Detective", emoji: "ðŸ•µï¸â€â™‚ï¸" },
      { name: "Scientist", emoji: "ðŸ‘©â€ðŸ”¬" },
      { name: "Wizard", emoji: "ðŸ§™â€â™‚ï¸" },
      { name: "Hero", emoji: "ðŸ¦¸â€â™€ï¸" },
      { name: "Chef", emoji: "ðŸ‘¨â€ðŸ³" },
      { name: "Rockstar", emoji: "ðŸ‘©â€ðŸŽ¤" }
    ];

    // Game state
    let selectedCharacterIndex = null;

    // DOM elements
    const avatarGrid = document.getElementById('avatarGrid');
    const startBtn = document.getElementById('startBtn');

    // Render avatars
    function renderAvatars() {
      avatarGrid.innerHTML = '';
      characters.forEach((char, idx) => {
        const card = document.createElement('div');
        card.className = 'avatar-card';
        card.tabIndex = 0;
        card.setAttribute('data-index', idx);

        if (selectedCharacterIndex === idx) {
          card.classList.add('selected');
        }

        card.innerHTML = `
          <div class="avatar-emoji">${char.emoji}</div>
          <div class="avatar-name">${char.name}</div>
        `;

        // Click/keyboard select
        card.addEventListener('click', () => selectCharacter(idx));
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            selectCharacter(idx);
          }
        });

        avatarGrid.appendChild(card);
      });
    }

    // Select character
    function selectCharacter(idx) {
      selectedCharacterIndex = idx;
      renderAvatars();
      startBtn.style.display = 'block';
    }

    // Start game
    startBtn.addEventListener('click', () => {
      if (selectedCharacterIndex !== null) {
        // Store in game state (for demo, using window.gameState)
        window.gameState = {
          selectedCharacter: characters[selectedCharacterIndex]
        };
        // For demo: show confirmation and character icon
        document.getElementById('characterSelectContainer').innerHTML = `
          <h1>Welcome, <span style="color: var(--secondary)">${characters[selectedCharacterIndex].name}</span>!</h1>
          <div style="font-size:3.5rem; margin: 1.5rem 0;">${characters[selectedCharacterIndex].emoji}</div>
          <p style="font-size:1.2rem; color: var(--primary);">Your character is ready.<br>
          (In the full game, your avatar will appear next to your name!)</p>
        `;
        // In your game, use window.gameState.selectedCharacter.emoji and .name as needed.
      }
    });

    // Initial render
    renderAvatars();
  </script>
</body>
</html>

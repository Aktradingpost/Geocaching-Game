<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geocaching Game - Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f1faee;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .timer-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #timerDisplay {
      font-size: 5rem;
      font-weight: bold;
      color: #2d6a4f;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
      padding: 1.2rem 3.5rem;
      margin-bottom: 1.5rem;
      transition: color 0.3s, background 0.3s;
      letter-spacing: 2px;
      border: 4px solid #b7e4c7;
      text-align: center;
      min-width: 220px;
      user-select: none;
    }
    /* 30s warning */
    #timerDisplay.warning {
      color: #f9c74f;
      border-color: #f9c74f;
      background: #fffbe6;
    }
    /* 10s alert */
    #timerDisplay.alert {
      color: #f94144;
      border-color: #f94144;
      background: #fff0f0;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(249,65,68,0.3);}
      70% { box-shadow: 0 0 0 18px rgba(249,65,68,0);}
      100% { box-shadow: 0 0 0 0 rgba(249,65,68,0);}
    }
    .timer-controls {
      display: flex;
      gap: 1.2rem;
      margin-top: 0.5rem;
    }
    .timer-controls button {
      background: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.7rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background 0.2s, transform 0.15s;
    }
    .timer-controls button:hover {
      background: #40916c;
      transform: scale(1.04);
    }
    @media (max-width: 600px) {
      #timerDisplay {
        font-size: 3rem;
        padding: 0.7rem 1.2rem;
        min-width: 120px;
      }
      .timer-controls button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="timerDisplay">1:30</div>
    <div class="timer-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    // --- Timer Variables ---
    const TIMER_DURATION = 90; // seconds
    let timeLeft = TIMER_DURATION;
    let timerInterval = null;
    let isPaused = false;

    const timerDisplay = document.getElementById('timerDisplay');

    // --- Format seconds as M:SS ---
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    // --- Update Timer Display and Visuals ---
    function updateTimerDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);

      // Remove all state classes
      timerDisplay.classList.remove('warning', 'alert');

      if (timeLeft <= 10) {
        timerDisplay.classList.add('alert');
        // Optionally play sound here
        // if (timeLeft === 10) playAlertSound();
      } else if (timeLeft <= 30) {
        timerDisplay.classList.add('warning');
      }
    }

    // --- Timer Control Functions ---
    function startTimer() {
      if (timerInterval) return; // Already running
      isPaused = false;
      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 0;
            updateTimerDisplay();
            onTimerEnd();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      timeLeft = TIMER_DURATION;
      isPaused = false;
      updateTimerDisplay();
    }

    // --- What happens when timer ends ---
    function onTimerEnd() {
      // Lock player's guess, calculate score, etc.
      alert("Time's up! Your guess is locked.");
      // You can call your game logic here instead of alert
    }

    // --- Optional: Play sound at 10s (add your sound file) ---
    // function playAlertSound() {
    //   const audio = new Audio('alert.mp3');
    //   audio.play();
    // }

    // --- Initialize display ---
    updateTimerDisplay();

    // --- Example: Start timer when photo appears ---
    // Call startTimer() when you show the landmark photo in your game logic

    // --- Example: Pause timer when showing results ---
    // Call pauseTimer() when showing results between rounds

    // --- Example: Reset timer for next round ---
    // Call resetTimer() before starting a new round
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geocaching Game - Map Guess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1faee;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .map-container {
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #map {
      width: 100%;
      height: 100%;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
    }
    .controls {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 1.1rem;
    }
    .controls button {
      background: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #40916c;
    }
    .distance-label {
      font-weight: bold;
      color: #f9844a;
      margin-left: 0.5rem;
    }
    @media (max-width: 700px) {
      .controls {
        font-size: 1rem;
        padding: 0.5rem 0.7rem;
        gap: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="controls">
      <span>Place your guess on the map!</span>
      <button id="showAnswerBtn">Show Correct Location</button>
      <span id="distanceInfo" style="display:none;">
        Distance: <span class="distance-label" id="distanceValue"></span>
      </span>
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS CDN -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- Map Initialization ---
    const map = L.map('map', {
      zoomControl: true,
      attributionControl: true
    }).setView([20, 0], 2); // World view

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Custom Marker Icons ---
    const playerIcon = L.icon({
      iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    const answerIcon = L.icon({
      iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-green.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      shadowSize: [41, 41]
    });

    // --- State ---
    let playerMarker = null;
    let answerMarker = null;
    let guessLatLng = null;
    let answerLatLng = null;
    let line = null;

    // --- Pin Placement ---
    map.on('click', function(e) {
      if (answerMarker) return; // Don't allow new guesses after answer is shown

      guessLatLng = e.latlng;
      if (playerMarker) {
        playerMarker.setLatLng(guessLatLng);
      } else {
        playerMarker = L.marker(guessLatLng, {icon: playerIcon, title: "Your Guess"}).addTo(map);
      }
      playerMarker.bindPopup("Your Guess").openPopup();

      // Remove previous line and distance if any
      if (line) {
        map.removeLayer(line);
        line = null;
        document.getElementById('distanceInfo').style.display = 'none';
      }
    });

    // --- Show Correct Location (simulate end of round) ---
    document.getElementById('showAnswerBtn').addEventListener('click', function() {
      if (!guessLatLng) {
        alert("Please place your guess on the map first!");
        return;
      }
      // Example: Set the correct answer location (for demo, use Paris)
      answerLatLng = {lat: 48.8584, lng: 2.2945}; // Eiffel Tower, Paris

      // Place answer marker
      if (!answerMarker) {
        answerMarker = L.marker(answerLatLng, {icon: answerIcon, title: "Correct Location"}).addTo(map);
        answerMarker.bindPopup("Correct Location").openPopup();
      }

      // Draw line between guess and answer
      if (line) map.removeLayer(line);
      line = L.polyline([guessLatLng, answerLatLng], {color: '#f9844a', weight: 4, dashArray: '8,8'}).addTo(map);

      // Calculate and show distance
      const distanceKm = map.distance(guessLatLng, answerLatLng) / 1000;
      document.getElementById('distanceValue').textContent = distanceKm.toFixed(2) + " km";
      document.getElementById('distanceInfo').style.display = 'inline';

      // Zoom to fit both points
      const bounds = L.latLngBounds([guessLatLng, answerLatLng]);
      map.fitBounds(bounds.pad(0.3));
    });

    // --- Utility: Reset for new round (optional) ---
    // function resetRound() {
    //   if (playerMarker) { map.removeLayer(playerMarker); playerMarker = null; }
    //   if (answerMarker) { map.removeLayer(answerMarker); answerMarker = null; }
    //   if (line) { map.removeLayer(line); line = null; }
    //   guessLatLng = null;
    //   answerLatLng = null;
    //   document.getElementById('distanceInfo').style.display = 'none';
    //   map.setView([20, 0], 2);
    // }
  </script>
</body>
</html>
